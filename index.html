<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Form Örneği</title>
</head>
<body>
    <h2>İletişim Formu</h2>
    <form id="contactForm">
        <label for="name">Adınız:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-posta Adresiniz:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Gönder</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yeniden yüklenmesini engeller

            // Form bilgilerini al
            var formData = new FormData(this);

            // Form bilgilerini JSON formatına dönüştür
            var jsonData = {};
            formData.forEach(function(value, key) {
                jsonData[key] = value;
            });

            // JSON verisini alıp POST isteği yap
            fetch("mail_gonder.php", {
                method: "POST",
                body: JSON.stringify(jsonData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Bir hata oluştu.");
                }
                return response.text();
            })
            .then(data => {
                alert("Form başarıyla gönderildi!");
                console.log(data);
            })
            .catch(error => {
                alert("Form gönderilirken bir hata oluştu.");
                console.error(error);
            });
        });
    </script>
</body>
</html>
